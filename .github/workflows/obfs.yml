name: Obfuscate and Version Update

on:
  push:
    branches: [main]
    paths:
      - '/index.*'
      - '/obfs.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_and_version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install javascript-obfuscator
        run: npm install -g javascript-obfuscator

      - name: Web-safe obfuscation of index.js (Low-Medium level)
        run: |
          javascript-obfuscator index.js --output _worker.js \
            --compact true \
            --control-flow-flattening false \
            --dead-code-injection false \
            --debug-protection false \
            --debug-protection-interval 0 \
            --disable-console-output false \
            --identifier-names-generator hexadecimal \
            --log false \
            --numbers-to-expressions false \
            --rename-globals false \
            --self-defending false \
            --simplify true \
            --split-strings false \
            --string-array true \
            --string-array-calls-transform false \
            --string-array-encoding none \
            --string-array-index-shift true \
            --string-array-rotate false \
            --string-array-shuffle false \
            --string-array-wrappers-count 1 \
            --string-array-wrappers-chained-calls false \
            --string-array-wrappers-parameters-max-count 1 \
            --string-array-wrappers-type variable \
            --string-array-threshold 0.2 \
            --unicode-escape-sequence false

      - name: Add mulìtiline version comment to _worker.js
        run: |
          if [ -s _worker.js ]; then
            VERSION_BLOCK="/*\n * Last update: $(date -u '+%Y-%m-%d %H:%M:%S') UTC\n * We are all REvil —— version based on commit ${{ github.sha }}\n */"
            {
              printf '%b\n\n' "$VERSION_BLOCK"
              cat _worker.js
            } > _worker_temp.js
            mv _worker_temp.js _worker.js
          else
            echo "⚠️ _worker.js is missing or empty. Skipping version comment insertion."
          fi

      - name: Commit and push changes
        run: |
          git config --local user.name "NET-Sentinel Bot"
          git config --local user.email "224584266+NetSentinel-Bot@users.noreply.github.com"
          git add _worker.js
          git commit -m "npm run build: medium obfuscation and version update" -m "Based on commit ${{ github.sha }}" || echo "No changes to commit."
          git push origin ${{ github.ref }}
