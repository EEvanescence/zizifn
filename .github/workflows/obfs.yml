name:  Obfs

on:
  push:
    branches: ['main', 'Dev']
    paths:
      - '**/index.*'
      - '**/obfs.*'
  workflow_dispatch:


permissions:
  contents: write

jobs:
  build_and_version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          check-latest: false

      - name: Install javascript-obfuscator
        run: npm install -g javascript-obfuscator

      - name: Obfuscate worker code
        run: |
          javascript-obfuscator src/worker-vless.js --output _worker.js \
          --compact true \
          --control-flow-flattening true \
          --control-flow-flattening-threshold 1 \
          --dead-code-injection true \
          --dead-code-injection-threshold 1 \
          --identifier-names-generator hexadecimal \
          --rename-globals false \
          --string-array true \
          --string-array-encoding 'rc4' \
          --string-array-threshold 1 \
          --transform-object-keys true \
          --unicode-escape-sequence true
          
      - name: Add version comment to index.js
        uses: jaywcjlove/github-action-modify-file-content@main
        with:
          path: index.js
          body: "Last update: {{date:YYYY-MM-DD HH:mm:ss}} UTC - We are all REvil - version base on commit ${{ github.sha }} "
          commitChange: false 

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _worker.js index.js 
          git commit -m "Automated build: Obfuscate worker & update version comment" -m "Changes based on commit: ${{ github.sha }}" || echo "No changes to commit."
          git push origin ${{ github.ref }}
