name: Code Obfuscation

on:
  push:
    branches: [DEV]
  workflow_dispatch:

jobs:
  obfuscate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          check-latest: true

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm install -g javascript-obfuscator

      - name: Obfuscate Code
        run: |
          mkdir -p obfuscated
          javascript-obfuscator src/worker-vless.js --output _worker.js --self-defending false \
          --compact true \
          --control-flow-flattening true \
          --control-flow-flattening-threshold 1 \
          --dead-code-injection true \
          --dead-code-injection-threshold 1 \
          --identifier-names-generator hexadecimal \
          --rename-globals false \
          --string-array true \
          --string-array-encoding 'rc4' \
          --string-array-threshold 1 \
          --transform-object-keys true \
          --unicode-escape-sequence true

      - name: Commit Changes
        run: |
          git config --local user.email "135276904+Diana-Cl@users.noreply.github.com"
          git config --local user.name "Diana-Cl"
          git add _worker.js
          git commit -m "Obfuscated _worker.js on $(date -u +"%Y-%m-%dT%H:%M:%SZ") [Run ID: ${{ github.run_id }}]" || echo "No changes to commit"
          
      - name: Push Changes
        run: |
          git push origin ${{ github.head_ref || github.ref_name }}
